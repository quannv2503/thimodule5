<h2>
  <center>Thêm sách mới</center>
</h2>
<hr>
<br>
<br>
<h4><b>Thêm sách mới</b></h4>
<form (ngSubmit)="createBook()">
  <div class="form-group" style="width: 800px">
    <div class="row">
      <div class="col-sm-2"><label for="name">Tên</label></div>
      <div class="col-sm-8"><input type="text" name="name" [(ngModel)]="book.title" class="form-control" id="name"
                                   aria-describedby=""
                                   placeholder=""></div>
    </div>
  </div>
  <div class="form-group">
    <div class="form-group" style="width: 800px">
      <div class="row">
        <div class="col-sm-2"><label for="name">Tác giả</label></div>
        <div class="col-sm-8"><input type="text" name="code" [(ngModel)]="book.author" class="form-control" id="code"
                                     aria-describedby=""
                                     placeholder=""></div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="form-group" style="width: 800px">
      <div class="row">
        <div class="col-sm-2"><label for="description">Mô tả</label></div>
        <div class="col-sm-8"> <textarea name="description" [(ngModel)]="book.description" class="form-control"
                                         id="description"
                                         aria-describedby="" placeholder="" rows="5"></textarea></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-2">
      <button type="submit" class="btn btn-primary">Thêm sách</button>
    </div>
    <div class="col-sm-1"></div>
    <div class="col-sm-2"><a [routerLink]="''" class="btn btn-info">Thoát</a></div>
    <div class="col-sm-2"></div>
  </div>
</form>
