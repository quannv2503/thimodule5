<h2>
  <center>Danh sách các cuốn sách</center>
</h2>
<br>
<b>
  <hr>
</b>
<div class="row">
  <div class="col-sm-3"><p>Có {{books.length}} cuốn sách</p></div>
  <div class="col-sm-3"></div>
  <div class="col-sm-3"></div>
  <div class="col-sm-3"><a [routerLink]="'/create'" class="btn btn-info">Thêm sách mới</a></div>
</div>
<table class="table table-striped table-hover">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Tên sách</th>
    <th scope="col">Tác giả</th>
    <th scope="col" width="15%"></th>
  </tr>
  <tbody>
  <tr *ngFor="let book of books">
    <td>{{book.id}}</td>
    <td><a [routerLink]="'/book/'+book.id">{{book.title}}</a></td>
    <td>{{book.author}}</td>
    <td>
      <button type="button" class="btn btn-outline-warning" [routerLink]="'/edit/'+book.id">Sửa</button>
      <button type="button" class="btn  btn-outline-danger" [routerLink]="'/delete/'+book.id">Xoá</button>
    </td>
    <td>
    </td>
  </tr>
  </tbody>
</table>
